<div class=" container">
    <table class="table text-white bg-black">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Ticket</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of buses">

          </tr>
        </tbody>
      </table>
</div>
